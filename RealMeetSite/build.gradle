// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse'
apply plugin: 'eclipse-wtp'

// add the spring nature to eclipse
eclipse {
	project {
		buildCommand 'org.springframework.ide.eclipse.core.springbuilder'
		natures << 'org.springframework.ide.eclipse.core.springnature'
	}
}

sourceCompatibility = 1.6;
targetCompatibility = 1.6;

sourceSets {
	integration
}

configurations {
	integrationCompile {
		extendsFrom testCompile
	}
	integrationRuntime {
		extendsFrom testRuntime
	}
}

repositories {
	mavenCentral()
	maven {
		url 'http://repo.metabuild.net/artifactory/repo/'
	}
	maven{
		url 'http://mvnrepository.com/artifact/ch.qos.logback/logback-classic'
	}
}
// dependency 버전 정보
def version = [
spring: '3.2.2.RELEASE'
, junit: '4.11'
, servletApi: '3.0.1'
, jstl: '1.2'
, slf4j: '1.7.6'
, mockito: '1.9.0'
, cglib: '2.2.2'
, logback: '1.0.6'
]
